<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database - SIG Kualitas Air Sumur</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Supabase JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="data.js"></script>
  </head>

  <body class="landing data-page">
    <!-- NAVBAR (tetap) -->
    <header class="topnav">
      <div class="topnav-inner">
        <a class="nav-brand" href="index.html">
          <span class="nav-mark"><i class="fa-solid fa-water"></i></span>
          <span class="nav-title">SIG Air Sumur</span>
          <span class="nav-sub">Pekanbaru</span>
        </a>

        <nav class="nav-links" aria-label="Navigasi utama">
          <a class="nav-link" href="index.html">
            <i class="fa-solid fa-house"></i> Home
          </a>
          <a class="nav-link" href="map.html">
            <i class="fa-solid fa-map-location-dot"></i> Maps
          </a>
          <a class="nav-link active" href="data.html">
            <i class="fa-solid fa-database"></i> Database
          </a>
        </nav>

        <div class="nav-actions">
          <a class="nav-btn primary" href="map.html">
            <i class="fa-solid fa-arrow-right"></i> Buka Peta
          </a>
        </div>
      </div>
    </header>

    <main class="main" style="padding-top: 110px">
      <section class="section">
        <div class="section-head data-head">
          <div>
            <h3>Database</h3>
            <p>Kelola data sumur (Tambah / Edit / Hapus) dari Supabase.</p>
          </div>

          <div class="data-conn">
            <span id="db-badge" class="db-badge">Menghubungkan…</span>
            <span id="db-hint" class="db-hint"></span>
          </div>
        </div>

        <!-- TOOLBAR -->
        <div class="db-toolbar">
          <div class="db-field">
            <label>Table</label>
            <input id="db-table" value="kualitas_air_sumur" />
          </div>

          <div class="db-field db-grow">
            <label>Cari (ID/Kecamatan)</label>
            <input id="db-search" placeholder="cth: AS036 / Tampan" />
          </div>

          <div class="db-field">
            <label>Jenis</label>
            <select id="db-jenis">
              <option value="">Semua</option>
              <option value="Sumur Bor">Sumur Bor</option>
              <option value="Sumur Gali">Sumur Gali</option>
            </select>
          </div>

          <div class="db-actions">
            <button class="db-btn" id="btn-refresh" type="button">
              <i class="fa-solid fa-rotate"></i> Refresh
            </button>
            <button class="db-btn primary" id="btn-add" type="button">
              <i class="fa-solid fa-plus"></i> Tambah
            </button>
          </div>
        </div>

        <!-- TABLE -->
        <div class="db-table-wrap">
          <table class="db-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Kecamatan</th>
                <th>Jenis</th>
                <th>pH</th>
                <th>Septic (m)</th>
                <th>Selokan (m)</th>
                <th>Bau</th>
                <th>Rasa</th>
                <th>Koordinat</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="db-body">
              <tr>
                <td colspan="10" class="db-empty">Memuat data…</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- PAGER -->
        <div class="db-pager">
          <button class="db-btn" id="btn-prev" type="button">
            <i class="fa-solid fa-chevron-left"></i> Prev
          </button>

          <div class="db-pageinfo">
            Halaman <b><span id="db-page">1</span></b> • Total
            <b><span id="db-total">0</span></b>
          </div>

          <button class="db-btn" id="btn-next" type="button">
            Next <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </section>
    </main>

    <!-- MODAL -->
    <div class="db-modal" id="db-modal" aria-hidden="true">
      <div class="db-modal-card" role="dialog" aria-modal="true">
        <div class="db-modal-head">
          <h3 id="modal-title">Tambah Data</h3>
          <button class="db-icon-btn" id="modal-close" type="button">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <form class="db-form" id="db-form">
          <div class="db-grid">
            <div class="db-field">
              <label>ID Sumur</label>
              <input id="f-id_sumur" placeholder="cth: AS036" />
              <small class="db-small">Wajib & unik.</small>
            </div>

            <div class="db-field">
              <label>Kecamatan</label>
              <input id="f-kecamatan" placeholder="cth: Tampan" />
            </div>

            <div class="db-field">
              <label>Latitude</label>
              <input id="f-latitude" type="number" step="0.0000001" />
            </div>

            <div class="db-field">
              <label>Longitude</label>
              <input id="f-longitude" type="number" step="0.0000001" />
            </div>

            <div class="db-field">
              <label>Jenis Sumur</label>
              <select id="f-jenis_sumur">
                <option value="Sumur Bor">Sumur Bor</option>
                <option value="Sumur Gali">Sumur Gali</option>
              </select>
            </div>

            <div class="db-field">
              <label>pH</label>
              <input id="f-pH" placeholder="cth: <7 / 7 / 6.9" />
            </div>

            <div class="db-field">
              <label>Jarak Septictank (m)</label>
              <input id="f-jarak_septictank_m" type="number" step="0.1" />
            </div>

            <div class="db-field">
              <label>Jarak Selokan (m)</label>
              <input id="f-jarak_selokan_m" type="number" step="0.1" />
            </div>

            <div class="db-field">
              <label>Bau</label>
              <input id="f-bau" placeholder="cth: Tidak berbau" />
            </div>

            <div class="db-field">
              <label>Rasa</label>
              <input id="f-rasa" placeholder="cth: Normal" />
            </div>
          </div>

          <div class="db-form-actions">
            <button class="db-btn" id="btn-cancel" type="button">Batal</button>
            <button class="db-btn primary" type="submit">
              <i class="fa-solid fa-floppy-disk"></i> Simpan
            </button>
          </div>

          <div class="db-error" id="db-error"></div>
        </form>
      </div>
    </div>

    <!-- TOAST -->
    <div class="db-toast" id="db-toast"></div>
  </body>
</html>
