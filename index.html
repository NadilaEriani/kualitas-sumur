<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIG Kualitas Air Sumur</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="landing">
    <div class="hero">
      <div class="hero-overlay"></div>

      <!-- TEKS -->
      <div class="hero-content">
        <h1>Sistem Informasi Geografis</h1>
        <h2>Kualitas Air Sumur Kota Pekanbaru</h2>

        <p>
          Aplikasi ini menyajikan persebaran lokasi sumur penduduk dan tingkat
          kualitas air berdasarkan parameter pH, jarak terhadap septic tank dan
          selokan, serta jenis sumur.
        </p>

        <div class="hero-buttons">
          <button class="btn primary" onclick="location.href='map.html'">
            <i class="fa-solid fa-map-location-dot"></i>
            Masuk ke Peta
          </button>

          <button class="btn outline">
            <i class="fa-solid fa-circle-info"></i>
            Tentang Project
          </button>
        </div>
      </div>

      <!-- GAMBAR -->
      <div class="hero-card-image">
        <div class="card-image-wrapper">
          <img src="assets/icon/sumur.png" alt="Sumur" />
        </div>
      </div>
    </div>
  </body>
</html>
